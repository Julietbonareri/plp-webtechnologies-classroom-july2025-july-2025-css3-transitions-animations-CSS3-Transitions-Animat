<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshMart Grocery</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <header>
    <h1>FreshMart Grocery</h1>
  </header>

  <!-- Featured Image -->
  <section>
    <h2>Fresh Strawberries</h2>
    <img class="fruit-image" src="https://images.pexels.com/photos/1435735/pexels-photo-1435735.jpeg" alt="A variety of fresh strawberries">
  </section>

  <!-- Fruit List -->
  <section>
    <h2>Our Fruits</h2>
    <ul class="fruit-list">
      <li>
        <img class="fruit-image" src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg" alt="A bowl of fresh mangoes">
        <p>Mangoes</p>
      </li>
      <li>
        <img class="fruit-image" src="https://images.pexels.com/photos/672101/pexels-photo-672101.jpeg" alt="A bunch of red apples on a wooden table">
        <p>Apples</p>
      </li>
    </ul>
  </section>

  <!-- Interactive Button -->
  <section class="action-section">
    <button id="surpriseBtn">üçì Surprise Me!</button>
    <p id="messageArea"></p>
  </section>

  <script src="script7.js"></script>

</html>
